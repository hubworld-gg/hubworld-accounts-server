service: hubworld-accounts-server
app: hubworld
org: lmuller18

provider:
  name: aws
  runtime: nodejs10.x
  package:
    individually: true
    exclude:
      - node_modules
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:BatchGetItem
        - dynamodb:BatchWriteItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 'arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/HubworldAccounts*'

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  serverless-offline:
    port: 4001
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true
    packager: 'yarn'

functions:
  accounts:
    handler: src/handler.handler
    events:
      - http:
          path: api
          method: post
          cors: true

resources:
  Resources:
    HubworldAccountsTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: 'HubworldAccounts'
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: username
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
    ServiceRole:
      Type: 'AWS::IAM::Role'
      Properties:
        RoleName: 'HubworldAccountsDynamoRole'
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: 'Allow'
              Principal:
                Service:
                  - 'lambda.amazonaws.com'
              Action:
                - 'sts:AssumeRole'
        Policies:
          - PolicyName: 'Dynamo-ServiceRole-Policy'
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: 'Allow'
                  Action:
                    - 'dynamodb:Query'
                    - 'dynamodb:BatchWriteItem'
                    - 'dynamodb:GetItem'
                    - 'dynamodb:DeleteItem'
                    - 'dynamodb:PutItem'
                    - 'dynamodb:Scan'
                    - 'dynamodb:UpdateItem'
                  Resource:
                    - 'arn:aws:dynamodb:us-east-1:*:table/HubworldAccounts*'
